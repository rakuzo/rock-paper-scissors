<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="main" class="glow-purple">
        <div id="header">
            <h1>Rock Paper Scissor Game</h1>
            <p>Play until one side have 5 points</p>
        </div>
        <div id="round">
            <span class="plychoice glow-green"></span>
            <span class="versustext">VS</span>
            <span class="comchoice glow-green"></span>
        </div>
        <div id="score"></div>
        <div id="container">
            <button id="glow-yellow" data-key="Rock" class="Rock">&#9994</button>
            <button id="glow-yellow" data-key="Paper" class="Paper">&#9995</button>
            <button id="glow-yellow" data-key="Scissor" class="Scissor">&#9996</button>
        </div>
        <div id="result"></div>
    </div>
</body>
</html>
